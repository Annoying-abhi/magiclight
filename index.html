<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashlight Effect</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>
    <div id="flashlight"></div>
    <p>
      Don't let someone dim your light simply becuase it's shining in their eyes
   </p>
   <p>
     
     SHINE BRIGHT LIKE A DIAMOND

   </p>
   
    <script>
     <!--alert("Move your mouse/finger across the screen!")

      let mouseX = 0;
      let mouseY = 0;
      let flashlight = document.getElementById("flashlight");

      //Detect touch device
      const isTouchDevice = () => {
        try {
          //We try to create TouchEvent (it would fail for desktops and throw error)
          document.createEvent("TouchEvent");
          return true;
        } catch (e) {
          return false;
        }
      };
      function getMousePosition(e) {
       try{
            //Get position of mouse or touch
        mouseX = !isTouchDevice() ? e.pageX : e.touches[0].pageX;
        mouseY = !isTouchDevice() ? e.pageY : e.touches[0].pageY;

        //Set the Xpos and Ypos variables to current mouse/touch position
        flashlight.style.setProperty("--Xpos", mouseX + "px");
        flashlight.style.setProperty("--Ypos", mouseY + "px");
       }
       catch(e){
           
       }
      }

      //Update mouse position on mouse move / touch move
      document.addEventListener("mousemove", getMousePosition);
      document.addEventListener("touchmove", getMousePosition);
    </script>
  </body>

</html>
